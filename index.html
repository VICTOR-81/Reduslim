<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reduslim</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <section class="main">
    <div class="container">
      <div class="main__inner">

        <div class="main__item">
          <div class="item__text">
            <h2>Reduslim</h2>
            <h2>ECO</h2>
          </div>
          <img src="images/reduslim.png" alt="">
        </div>

        <div class="main__form">
          <h1>Сделай шаг к выздоровлению</h1>
          <form action="">

            <label for="name">Ваше <span>имя</span></label>
            <input id="name" type="text" name="name" placeholder="Алексей">

            <label for="phone">Ваш <span>телефон</span></label>
            <input id="phone" type="tel" name="phone" placeholder="+7 (123) 456 78-90">

            <select id="select">
              <option value="ru" selected="selected" data-imagesrc="images/ru.svg">RU</option>
              <option value="ru" data-imagesrc="images/ru.svg">RU</option>
              <option value="ru" data-imagesrc="images/ru.svg">RU</option>
            </select>

            <input type="submit" value="Заказать">
          </form>
        </div>
      </div>
    </div>

    <div class="trusted">
      <div class="container">
        <div class="trusted__inner">
          <span>Trusted</span>
          <img src="images/lock.svg" alt="">
          <span>Secure</span>
        </div>
      </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
